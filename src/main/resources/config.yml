# SMP Timer Plugin Configuration

# World border settings
border:
  start-size: 20
  end-size: 20000
  expand-time: 60 # Time in seconds to expand

# Messages
messages:
  prefix: "§6[SMP] §r"
  no-permission: "§cYou don't have permission to use this command!"
  already-started: "§cTimer is already running!"
  invalid-time: "§cPlease specify a valid time in minutes (1-60)!"
  timer-started: "§aTimer started for §e{time} §aminutes!"
  timer-cancelled: "§cTimer cancelled!"
  timer-expired: "§aTimer expired! SMP has started!"

# Don't change this
config-version: 1
